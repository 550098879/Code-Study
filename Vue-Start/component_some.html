<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部组件使用</title>
</head>
<body>

    <div id="app">
        <hello_c></hello_c>
    </div>

    <script src="node_modules/vue/dist/vue.js"></script>
    <script>

        /**
         * 1.定义局部组件(子组件)
         *
         * @type {Vue}
         */
        const hello = {
            template: "<div>Hello {{msg}}!</div>",
            data(){
              return {
                  msg: 'VUE',
              }
            },
        }


        //创建VUE实例(父组件)
        const app = new Vue({
            el:"#app",  //选择器
            data:{},    //数据模型
            methods:{}, //方法
            watch:{},   //数据模型监控
            // created:{}  //vue实例初始化触发钩子函数
            //调用局部组件,可以调用多个
            components:{
              hello_c: hello,
            },
        });





    </script>

</body>
</html>
