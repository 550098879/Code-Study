<script src="js/reg.js"></script>
<script>
    /**路由实现
     * 1.创建父组件:index.html
     * 2.编写子组件js:login.js/reg.js
     * 3.父组件调用子组件
     *   3.1.导入对应组件的js
     *   3.2.父组件中使用components使用组件:(组件名和key相同可以省略)
     * 4.使用路由,实现切换
     *   4.1.安装:npm install vue-router --save
     *   4.2.导入vue-router.js
     *   4.3.创建路由实例
     *   4.4.添加路由
     * 5.使用组件添加链接:<router-link >
     * 6.添加锚点:<router-view> 与 <router-link>对应
     * 7.父组件引入router(自己定义的路由实例)
     *   7.1.父组件引入的组件可以省略,router会加载组件
     */

        //创建路由实例
    const router = new VueRouter({
            routes: [
                {
                    path: "/login",          //路由路径,必须以"/"开头
                    component: loginForm,    //路由组件
                },
                {
                    path: "/reg",          //路由路径
                    component: regForm,
                },
            ],
        });


    const app = new Vue({
        el: "#app",
        // components: {
        //     loginForm: loginForm,
        //     regForm,
        // },
        router
    });


</script>
